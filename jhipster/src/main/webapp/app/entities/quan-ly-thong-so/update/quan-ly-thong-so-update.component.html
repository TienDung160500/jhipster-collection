<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-quan-ly-thong-so-heading" data-cy="QuanLyThongSoCreateUpdateHeading">Thêm mới quản lý thông số</h2>

      <header class="header-qly-thong-so">
        <div class="input-qly-thong-so">
          <label class="form-label" for="field_maThietBi">
            <p>Mã thiết bị</p>
          </label>
          <select class="form-control" id="field_maThietBi" data-cy="maThietBi" name="maThietBi" formControlName="maThietBi">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="maThietBiOption.id === editForm1.get('thietBi')!.value?.id ?editForm1.get('thietBi')!.value : maThietBiOption "
              *ngFor="let maThietBiOption of thietBiQlyThongSo; trackBy: trackThietBiById">{{maThietBiOption.maThietBi}}
            </option>
          </select>
        </div>

        <div class="input-qly-thong-so">
          <label class="form-label" for="field_maThietBi">
            <p>Loại thiết bị</p>
          </label>
          <select class="form-control" id="field_maThietBi" data-cy="maThietBi" name="maThietBi" formControlName="maThietBi">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="maThietBiOption.id === editForm.get('thietBi')!.value?.id ?editForm.get('thietBi')!.value : maThietBiOption "
              *ngFor="let maThietBiOption of thietBiQlyThongSo; trackBy: trackThietBiById">{{maThietBiOption.maThietBi}}
            </option>
          </select>
        </div>
      </header>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <table class="table table-striped" aria-describedby="page-heading">
          <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending">
              <th scope="col" jhiSortBy="id"><span>STT</span></th>
              <th scope="col" jhiSortBy="thongSo"><span>Mã thông số</span></th>
              <th scope="col" jhiSortBy="thongSo"><span>Thông số</span></th>
              <th scope="col" jhiSortBy="thongSo"><span>Mô tả</span></th>
              <th scope="col" jhiSortBy="trangThai"><span>Trạng thái</span></th>
              <th scope="col">Options</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let thongSoMay of thongSoThietBi; trackBy: trackId" data-cy="entityTable">
              <td>
                <a [routerLink]="['/thong-so-may', thongSoMay.id, 'view']">{{ thongSoMay.id }}</a>
              </td>

              <td>{{ thongSoMay.maThongSo }}
                <input type="text" class="form-control" name="loaiThietBi" id="field_loaiThietBi" data-cy="loaiThietBi"
                  formControlName="loaiThietBi" />
              </td>
              <td>{{ thongSoMay.tenThongSo }}
                <input type="text" class="form-control" name="loaiThietBi" id="field_loaiThietBi" data-cy="loaiThietBi"
                  formControlName="loaiThietBi" />
              </td>
              <td>{{ thongSoMay.moTa }}
                <input type="text" class="form-control" name="loaiThietBi" id="field_loaiThietBi" data-cy="loaiThietBi"
                  formControlName="loaiThietBi" />
              </td>
              <td>{{ thongSoMay.status }}
                <input type="text" class="form-control" name="loaiThietBi" id="field_loaiThietBi" data-cy="loaiThietBi"
                  formControlName="loaiThietBi" />
              </td>
              <td>{{ thongSoMay.status }}
                <input type="text" class="form-control" name="loaiThietBi" id="field_loaiThietBi" data-cy="loaiThietBi"
                  formControlName="loaiThietBi" />
              </td>
              <td>{{ thongSoMay.status }}
                <input type="text" class="form-control" name="loaiThietBi" id="field_loaiThietBi" data-cy="loaiThietBi"
                  formControlName="loaiThietBi" />
              </td>
              <!-- <td>{{ thongSoMay.phanLoai }}</td> -->

                <div *ngIf="thongSoMay.maThongSo">

              </td>

                  </button> -->
                </div>
              </td>
            </tr>
          </tbody>


        </table>

        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_maThongSo">Mã thông số</label>
          <input type="text" class="form-control" name="maThongSo" id="field_maThongSo" data-cy="maThongSo" formControlName="maThongSo" />

          <label class="form-label" for="field_tenThongSo">Tên thông số</label>
